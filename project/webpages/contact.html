<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../css/webpageStyles.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <h1>SNEAKER HEAT</h1>
    <header>
        <nav>
            <a href="../webpages/index.html">Home</a>
            <a href="../webpages/services.html">Services</a>
            <a href="../webpages/contact.html">Contact</a>
            <a href="../webpages/aboutUs.html">About Us</a>
        </nav>
    </header>

    <main>
        <h2>Contact Us</h2>
        <p>If you have any questions, feedback, or inquiries, please fill out the form below, and weâ€™ll get back to you shortly.</p>
        
        <form action="#" method="post" id="contact-form">
            <div>
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required>
            </div>
            <div>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="subject">Subject:</label><br>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div>
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </main>

    <footer>
        <p>Socials</p>
        <a href="#">Instagram</a>
        <a href="#">Facebook</a>
        <a href="#">X</a>
    </footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const subject = document.getElementById('subject').value.trim();
            const message = document.getElementById('message').value.trim();

            if (!name) {
                alert('Please enter your name.');
                return;
            }

            if (!email || !validateEmail(email)) {
                alert('Please enter a valid email address.');
                return;
            }

            if (!subject) {
                alert('Please enter a subject.');
                return;
            }

            if (!message) {
                alert('Please enter a message.');
                return;
            }

            alert('Form submitted successfully!');

            window.location.href = 'index.html';
        });

        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }
    </script>
</body>
</html>
